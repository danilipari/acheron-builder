<div class="d-flex justify-content-end">
  <div class="my-auto btn p-2 rounded border border-white d-flex justify-content-between" [ngClass]="!checkStatus() ? '' : ' bg-white '">
    <input class="d-none" type="file" (change)="onFileChanged($event)" #fileInput name="import-json" id="import-json" [accept]="format_accpeted">
    <i-bs
      [name]="!checkStatus() ? 'file-earmark-arrow-up' : 'check-circle-fill'"
      class="my-auto"
      [ngClass]="!checkStatus() ? ' text-white ' : ' text-primary-ab '"
      width="20px"
      height="20px"
    ></i-bs>
    <p class="my-auto mb-0 mx-2" [ngClass]="!checkStatus() ? ' text-white ' : ' text-primary-ab '">{{ !checkStatus() ? ('Import JSON' | uppercase) : ('done!' | uppercase) }}</p>
  </div>
</div>
<!--  -->
<div class="d-flex flex-row my-3 position-relative" *ngIf="fileInfo !== null">
  <div class="my-auto p-2 rounded border border-white d-flex justify-content-between" (click)="downloadJson()">
    <i-bs
      name="filetype-json"
      class="text-white my-auto "
      width="22px"
      height="22px"
    ></i-bs>
    <div class="text-white my-auto text-start px-2">
      <p class="my-auto">{{ fileInfo.lastModified | date: 'dd-MM-yyyy HH:mm' }} - {{ fileInfo.size | bytes }}</p>
      <p class="my-auto mb-0">{{ fileInfo.name }}</p>
    </div>
  </div>
  <div (click)="deleteJson()" class="my-auto bg-white p-1 rounded border border-white position-absolute top-0 start-0 translate-middle" [matTooltip]="'Delete JSON'" matTooltipPosition="left" matTooltipClass="tooltip-primary">
    <i-bs
      name="file-earmark-x-fill"
      class="text-danger my-auto"
      width="16px"
      height="16px"
    ></i-bs>
  </div>
  <div (click)="openJSON()" class="my-auto bg-white p-1 rounded border border-white position-absolute top-50 start-100 translate-middle" [matTooltip]="'Open JSON'" matTooltipPosition="left" matTooltipClass="tooltip-primary" *ngIf="isValid()">
    <i-bs
      name="arrow-right-circle-fill"
      class="text-primary-ab my-auto"
      width="16px"
      height="16px"
    ></i-bs>
  </div>
  <div class="my-auto bg-white p-1 rounded border border-white position-absolute top-50 start-100 translate-middle" [matTooltip]="'JSON not valid!'" matTooltipPosition="left" matTooltipClass="tooltip-primary" *ngIf="!isValid()">
    <i-bs
      name="exclamation-triangle-fill"
      class="text-warning my-auto"
      width="16px"
      height="16px"
    ></i-bs>
  </div>
</div>
