<div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-5">AcheronBuilder</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let route of routes; let iR = index;">
      <a [routerLink]="route.path" [class]="'nav-link text-white text-center ' + (route.active ? 'active' : '') " aria-current="page">
        {{ route.name }}
      </a>
    </li>
  </ul>
  <hr>
  <p class="text-center">Acheron Version {{ version }}</p>
</div>
