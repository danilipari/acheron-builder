<div *ngIf="!!(!route_id)">
  create new builder
  <div class="container-fluid px-0">
    <div class="d-flex">
      <div class="col-2 border">
        <div
          id="types"
          class=""
          cdkDropList
          [cdkDropListData]="types"
          cdkDropListConnectedTo="forms"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="list-group m-4 shadow-sm" *ngFor="let type of types" [cdkDragData]="type" cdkDrag>
            <div class="list-group-item">
              {{ type.label }}
            </div>
          </div>
        </div>

      </div>
      <div class="col border">

        <div
          id="forms"
          class=""
          cdkDropList
          [cdkDropListData]="forms"
          cdkDropListConnectedTo="types"
          (cdkDropListDropped)="drop($event)">
          <div class="list-group m-4 shadow-sm" *ngFor="let form of forms" [cdkDragData]="form" cdkDrag>
            <div class="list-group-item">
              {{ form.label }}
            </div>
          </div>
        </div>

        <!-- <div class="example-container">

          <div

              class="example-box"
              *ngFor="let form of forms"
              cdkDrag

          </div>
        </div> -->
      </div>
      <div class="col-4 border">
        option
      </div>
    </div>
  </div>
</div>
