<div *ngIf="!!(!route_id)">
  create new builder
  <div class="container-fluid px-0">
    <div class="d-flex">
      <div class="col-2 border">
        <div
          id="types"
          class=""
          cdkDropList
          [cdkDropListData]="types"
          cdkDropListConnectedTo="forms"
          (cdkDropListDropped)="drop($event)"
        >
          <div
            *ngFor="let type of types; let iT = index"
            cdkDrag
            [cdkDragData]="types"
            (cdkDragStarted)="dragStart($event, iT)"
            class="list-group m-4 shadow-sm"
          >
            <div class="list-group-item">
              {{ type.label }}
            </div>
          </div>
        </div>

      </div>
      <div class="col border">

        <div
          id="forms"
          class=""
          cdkDropList
          [cdkDropListData]="forms"
          cdkDropListConnectedTo="types"
          (cdkDropListDropped)="drop($event)">
          <div
            *ngFor="let form of forms; let iF = index;"
            cdkDrag
            [cdkDragData]="form"
            class="list-group m-4 shadow-sm"
          >
            <div class="list-group-item">
              {{ form.label }}
            </div>
          </div>
        </div>

        <div class="list-group m-4 shadow-sm" *ngIf="touched">
          <div id="new-form-item" class="list-group-item">
            Add new input here
          </div>
        </div>

        <!-- <div class="example-container">
          <h2>forms</h2>

          <div
            id="forms"
            cdkDropList
            [cdkDropListData]="forms"
            cdkDropListConnectedTo="types"
            class="example-list"

            >
            <div
              class="example-box"
              *ngFor="let form of forms"
              cdkDrag
              [cdkDragData]="form"> {{ form | json }} </div>
          </div>
        </div> -->
      </div>
      <div class="col-4 border">
        option
      </div>
    </div>
  </div>
</div>

  edit builder {{ route_id }}
</div>
