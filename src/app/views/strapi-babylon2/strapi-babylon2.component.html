<div id="strapi-w" *ngIf="jwtStrapi">

  <div class="p-2 m-1 d-flex justify-content-between">
    <img src="../../../assets/images/strapi_logo.png" alt="strapi_logo" class="my-auto" style="width: 4%;">
    <div class="my-auto text-white">
      <p class="mb-0 text-start">{{ userStrapi.firstname }} {{ userStrapi.lastname }}</p>
      <p class="mb-0 text-start">{{ userStrapi.roles[0].name }}</p>
    </div>
  </div>
  <hr class="text-white m-0">

  <div id="main" class="p-3">

    <div class="row row-space justify-content-around">
      <div class="col-4 box-p-ab" [routerLink]="contentType.info.path" *ngFor="let contentType of contentTypes; let i = index;">
        <div class="box-c-ab text-center">
          <p>{{ contentType.info.label }}</p>
        </div>
      </div>
    </div>

  </div>

</div>
