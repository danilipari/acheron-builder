<div id="strapi-w" *ngIf="jwtStrapi">

  <div class="p-3 d-flex justify-content-between">
    <img src="../../../assets/images/strapi_logo.png" alt="strapi_logo" class="my-auto" style="width: 4%;">
    <div class="my-auto text-white">
      <p class="mb-0 text-start">{{ userStrapi.firstname }} {{ userStrapi.lastname }}</p>
      <p class="mb-0 text-start">{{ userStrapi.roles[0].name }}</p>
    </div>
  </div>

  <div id="main" class="p-3">

    <div class="d-flex">
      <div *ngFor="let contentType of contentTypes; let i = index;">
        <div [routerLink]="contentType.info.path" class="p-3 text-center border border-primary text-primary-ab bg-dark-light-ab w-auto rounded mx-3">
          {{ contentType.info.label }}
        </div>
      </div>
    </div>

  </div>

</div>
