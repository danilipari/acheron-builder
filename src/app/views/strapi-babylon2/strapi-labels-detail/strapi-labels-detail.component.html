<app-strapi-header></app-strapi-header>
<div class="container-fluid p-4">
  <div class="bg-white text-dark w-100 p-3">
    <div>
      <h1 class="text-primary-ab my-auto">{{ formTitle | titlecase }}</h1>
      <h4 class="text-muted my-auto">API ID: label</h4>
    </div>

    <hr>

    <div class="d-flex px-3">
      <div class="col-8">
        <div class="row bg-light rounded p-3 mb-5">
          <div class="col-6 mb-3" *ngFor="let item of formItemsMerge | keyvalue; let i = index">
            <h4 class="my-auto mb-3">{{ item.key }}</h4>
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="item.value">
              <div class="border border-success p-2" *ngIf="getItem(item).length">
                <i-bs name="check-circle-fill" class="text-success" width="22px" height="22px"></i-bs>
              </div>
              <button *ngIf="!getItem(item).origin" class="btn btn-outline-primary" [disabled]="false" type="button" id="button-addon" (click)="translateAction(item)">Translate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row bg-light rounded p-3 mb-5">
          <h4 class="my-auto">Information</h4>
        </div>

        <div class="row bg-light rounded p-3 mb-5">
          <div class="">
            <h4 class="my-auto">Categories</h4>
            <select class="form-select" name="" id=""></select>
          </div>
          <div class="my-3">
            <h4 class="my-auto">Countries</h4>
            <select class="form-select" name="" id=""></select>
          </div>
        </div>

      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <div class="my-auto p-2 border border-danger rounded position-relative mx-3" style="cursor: pointer;" mat-raised-button matTooltip="Delete" aria-label="Delete" matTooltipClass="tooltip">
        <i-bs name="trash" class="text-danger" width="22px" height="22px"></i-bs>
      </div>
      <div class="my-auto p-2 border border-success rounded position-relative mx-3" style="cursor: pointer;" mat-raised-button matTooltip="Save" aria-label="Save" matTooltipClass="tooltip">
        <i-bs name="check-circle-fill" class="text-success" width="22px" height="22px"></i-bs>
      </div>
    </div>
  </div>
</div>
