<div class="container-fluid p-4">
  <div class="bg-white text-dark d-flex justify-content-between w-100 p-3">
    <h1 class="text-dark my-auto">Categories</h1>

    <mat-select class="form-control border border-primary w-25" [(ngModel)]="columns" multiple (selectionChange)="selectionChangeTableColumns()">
      <mat-option *ngFor="let column of columnList" [value]="column">{{ column | titlecase }}</mat-option>
    </mat-select>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{ element.category_title }} </td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Labels </th>
        <td mat-cell *matCellDef="let element"> {{ element.labels.count }} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
        <td mat-cell *matCellDef="let element"> {{ element.created_at | date: 'dd-MM-yyyy HH:mm' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalLength" showFirstLastButtons [pageSizeOptions]="[5, 10, 20, 50, 100]" aria-label="Select page"></mat-paginator>
  </div>

</div>
