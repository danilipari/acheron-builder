<div class="mt-5 text-center px-5">
  <div class="row">
    <form>
      <input class="form-control form-control-lg shadow-sm bg-dark-ab text-white" type="text" placeholder="Search workflow...">
    </form>
  </div>
</div>

<div class="my-5">
  <div class="list-group w-auto mx-5 shadow-sm">
    <div *ngFor="let workflow of workflows; let iF = index;" class="list-group-item list-group-item-action d-flex gap-3 py-3 shadow-sm" aria-current="true" (click)="renderDialog(iF)">
      <img [src]="ea_icon" alt="twbs" width="32" height="32" class="p-1 rounded-circle flex-shrink-0">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h4 class="mb-0">{{ workflow.title }}</h4>
          <p class="mb-0 opacity-75">{{ workflow.description | json }}</p>
        </div>
        <small class="opacity-50 text-nowrap">{{ workflow.updated_at | date: 'dd-MM-yyyy HH:mm' }}</small>
      </div>
    </div>
  </div>
</div>

<div id="json_action" routerLink="/workflows/action">
  <button mat-mini-fab class="shadow-lg" aria-label="add_json">+</button>
</div>


<div class="d-none">
  <p>{{ items | json }} <span class="text-danger">{{ items.length }}</span></p>
  <p>{{ types | json }} <span class="text-danger">{{ types.length }}</span></p>
</div>


<div class="d-none">
  <div class="my-2 px-5" *ngFor="let typeInput of types; let iT = index;">
    <label [for]="typeInput.label">{{ typeInput.label }}</label>
    <hr>
    <small class="text-muted">Value: {{ typeInput.value ? typeInput.value : 'Empty' }}</small>
    <hr>
    <input class="form-control" [(ngModel)]="typeInput.value" [type]="typeInput.type" [placeholder]="typeInput.label">
    <br>
  </div>
</div>
