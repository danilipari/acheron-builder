

<div class="" id="workflow-action">
  <ng-container>
    <div class="">
      <pre>
        {{ workflow | json }}
      </pre>
      forms: {{ forms.length }}
    </div>
    <div class="container-fluid px-0">
      <div class="d-flex body">


        <div class="card w-50">
          <div class="card-header">
            <p class="text-primary-ab px-4 mt-4">{{ "Information" | titlecase }}</p>
            <div class="m-4 p-2">
              <div class="d-flex flex-column">
                <label class="text-primary-ab" for="uuid">UUID</label>
                <div class="input-group">
                  <input type="text" for="uuid" class="form-control shadow-sm mb-3" disabled [(ngModel)]="workflow.uuid" placeholder="uuid">
                  <div class="input-group-append">
                    <span class="input-group-text bg-light" (click)="generateUUID()">
                      <i-bs
                        name="arrow-clockwise"
                        class="text-primary-ab"
                        width="24px"
                        height="24px"
                      ></i-bs>
                    </span>
                  </div>
                </div>
                <div>
                  <label class="text-primary-ab" for="title">Title</label>
                  <input type="text" for="title" class="form-control shadow-sm mb-3" [ngClass]="!workflow.title ? 'border border-danger rounded' : ''" [(ngModel)]="workflow.title" placeholder="Nome del workflow">
                </div>
                <div>
                  <label class="text-primary-ab" for="description">Description</label>
                  <textarea class="form-control shadow-sm mb-3" for="description" rows="5" [(ngModel)]="workflow.description" placeholder="Descrizione del workflow"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            body
          </div>
          <div class="card-footer">
            footer
          </div>
        </div>


      </div>
    </div>
  </ng-container>
</div>
