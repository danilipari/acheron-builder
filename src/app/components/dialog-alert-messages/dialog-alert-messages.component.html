<!-- <pre>{{ data | json }}</pre> -->
<h4>{{ data.title }}</h4>

<div class="container-fluid text-center h-100">
  <div class="">
    <h3 class="">{{ data.message }}</h3>
  </div>
  <div class="d-flex justify-content-around">
    <div *ngFor="let option of data.options; let iO = index" (click)="option.action === 'close' ? onNoClick() : onSaveClick()">
      <button [ngClass]="' btn btn-' + option.color + ' btn-lg w-100'">
        <!-- {{ option | json }} -->
        {{ option.label | uppercase }}
      </button>
    </div>
  </div>
</div>
