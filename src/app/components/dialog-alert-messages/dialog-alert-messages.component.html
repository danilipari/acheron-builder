<div class="container-fluid text-center" id="dialog-alert-message">

  <div id="header" class="d-flex">
    <div class="icon-box">
      <i-bs
        [name]="data.icon"
        width="24px"
        height="24px"
      >
      </i-bs>
    </div>
    <h2 class="my-auto mx-3">{{ data.title }}</h2>
  </div>

  <div id="body" class="mt-4 pt-4">
    <p class="my-3">{{ data.message }}</p>
  </div>

  <div id="actions" class="d-flex justify-content-around mt-5 pt-5">
    <div *ngFor="let option of data.options; let iO = index" (click)="option.action === 'close' ? onNoClick() : onSaveClick()">
      <button [ngClass]="' btn btn-' + (iO === 1 ? 'outline-' : '') + option.color + ' btn-lg w-100'">
        {{ option.label | uppercase }}
      </button>
    </div>
  </div>
</div>
